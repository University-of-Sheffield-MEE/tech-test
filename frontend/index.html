<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>MEE Tech Test</title>
</head>

<body class="container-sm">
  <main class="col-6 mx-auto container">
    <h1>MEE Tech Test</h1>

    <div id="error-message" class="bg-danger text-light"></div>

    <div id="connection" class="row card p-3 my-3">
      <h2 class="card-title">Connection Data</h2>
      <input type="text" id="server-url" placeholder="Enter server URL" value="http://localhost:8080" class="form-control">
      <span class="form-text mt-3">A peer ID (for video stream) will be provided in your interview. For now, leave this blank</span>
      <input type="text" id="peer-id" placeholder="Enter peer ID" class="form-control">
      <button id="connect" class="btn btn-primary col-2 mx-auto mt-3">Connect</button>
    </div>

    <div id="video-container" class="row card p-3 my-3 d-none">
      <h2 class="card-title">Live Stream</h2>
      <p id="video-not-available">Video is not available</p>
      <video id="remote-video" autoplay></video>
    </div>

    <div id="controls" class="row card p-3 my-3 d-none">
      <h2 class="card-title">Controls</h2>
      <label for="motor-power" class="form-label">Motor Power</label>
      <input type="range" id="motor-power" min="0" max="1" step="0.05" value="0" class="form-range">
      <button id="motor-off" class="btn btn-primary col-2 mx-auto">Stop</button>
    </div>

    <div id="measurements" class="row card p-3 my-3 d-none">
      <h2 class="card-title">Measurements</h2>
      <div id="measured-speed"></div>
    </div>
  </main>

  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script src="./video-stream.js"></script>
  <script src="./index.js"></script>
</body>

</html>
